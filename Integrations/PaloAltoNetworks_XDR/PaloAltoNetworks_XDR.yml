category: Analytics & SIEM
commonfields:
  id: PaloAltoNetworks_XDR
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://example.net
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
description: Integration Template
display: PaloAltoNetworks_XDR
name: PaloAltoNetworks_XDR
script:
  commands:
  - arguments:
    - default: false
      description: Time format 2019-12-31T23:59:00
      isArray: false
      name: lte_creation_time
      required: false
      secret: false
    - default: false
      description: Time format 2019-12-31T23:59:00
      isArray: false
      name: gte_creation_time
      required: false
      secret: false
    - default: false
      description: Time format 2019-12-31T23:59:00
      isArray: false
      name: lte_modification_time
      required: false
      secret: false
    - default: false
      description: Time format 2019-12-31T23:59:00
      isArray: false
      name: gte_modification_time
      required: false
      secret: false
    - default: false
      description: Array of incident ids. Can be passed as array or comma separated
        string
      isArray: true
      name: incident_id_list
      required: false
      secret: false
    - default: false
      isArray: false
      name: since_creation_time
      required: false
      secret: false
    - default: false
      isArray: false
      name: since_modification_time
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      isArray: false
      name: sort_by_modification_time
      predefined:
      - asc
      - desc
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      isArray: false
      name: sort_by_creation_time
      predefined:
      - asc
      - desc
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Page number - for pagination. The default is 0 - the first page.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      defaultValue: '100'
      description: Maximum number of incidents per page. The default is 100
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: |-
      Get a list of incidents, filtering by a list of incident IDs, modification time, creation time
      Filtering by multiple fields will be concatenated using AND condition, OR is not supported
      Size of incident IDs list <= 100
    execution: false
    name: xdr-get-incidents
  - arguments:
    - default: false
      description: The incident ID to get it's extra data
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      defaultValue: '1000'
      description: Default value - 1000
      isArray: false
      name: alerts_limit
      required: false
      secret: false
    deprecated: false
    description: Returns extra data for incident. Like alerts related to incident,
      file artifacts, network artifacts.
    execution: false
    name: xdr-get-incident-extra-data
  - arguments:
    - default: false
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: 'The updated mail of the incident assignee '
      isArray: false
      name: assigned_user_mail
      required: false
      secret: false
    - default: false
      description: The updated "pretty" / full name of the incident assignee
      isArray: false
      name: assigned_user_pretty_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Update incident status
      isArray: false
      name: status
      predefined:
      - NEW
      - UNDER_INVESTIGATION
      - RESOLVED_THREAT_HANDLED
      - RESOLVED_KNOWN_ISSUE
      - RESOLVED_DUPLICATE
      - RESOLVED_FALSE_POSITIVE
      - RESOLVED_OTHER
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Update incident severity
      isArray: false
      name: severity
      predefined:
      - LOW
      - MEDIUM
      - HIGH
      required: false
      secret: false
    - default: false
      isArray: false
      name: resolve_comment
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If set to true, will remove all assigned users from incident
      isArray: false
      name: unassign_user
      predefined:
      - 'true'
      required: false
      secret: false
    deprecated: false
    description: |-
      Update a specific field / multiple fields of a specific incident
      Missing fields are ignored
      In order to unassign incident pass null in assignee email
    execution: false
    name: xdr-update-incident
  dockerimage: demisto/python3:3.7.3.221
  isfetch: true
  runonce: false
  script: '-'
  type: python
