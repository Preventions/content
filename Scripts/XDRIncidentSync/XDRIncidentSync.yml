args:
- default: false
  description: Incident id in XDR - the incident that will be synced
  isArray: false
  name: incident_id
  required: true
  secret: false
- default: false
  defaultValue: PaloAltoNetworksXDR.Incident
  description: Context path where XDR incident is stored
  isArray: false
  name: xdr_incident_context_path
  required: true
  secret: false
- default: false
  description: "This field must be of form of JSON dictionary/key-value. The keys\
    \ must represent the incident fields names in Demisto and the values must be the\
    \ names of fields in Cortext XDR. Available fields in XDR to be synced are: (status,\
    \ severity, assigned_user_mail, assigned_user_pretty_name, resolve_comment). \n\
    Example: \n\"\"\"\n{\n\t\"demisto_xdr_status\": \"status\",\n\t\"demisto_xdr_severity\"\
    : \"severity\",\n\t\"demisto_xdr_manual_severity\": \"manual_severity\"\n}\n\"\
    \"\""
  isArray: false
  name: fields_mapping
  required: true
  secret: false
- default: false
  description: The script will run/rerun this playbook in case anything updated in
    XDR incident
  isArray: false
  name: playbook_name_to_run
  required: true
  secret: false
